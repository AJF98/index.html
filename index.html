<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Jigsaw Puzzle – Clean Edges</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }

    #puzzle-container {
      /* Big enough to show bumps without cutting them off:
         baseSize + 2*bumpSize = 400 + 2*20 = 440px */
      width: 440px;
      height: 440px;
      margin: 0 auto;
      position: relative;
      border: 2px solid #333;
      background: #fff; /* White so no dark gaps appear behind pieces */
      overflow: hidden;
    }

    .piece {
      position: absolute;
      cursor: pointer;
      /* Remove default margins, etc. */
      padding: 0;
      margin: 0;
    }

    .selected {
      outline: 3px solid red;
    }

    #reference {
      margin-bottom: 10px;
    }
    #reference img {
      border: 1px solid #333;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    #message {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
    }

    #instructions {
      margin-bottom: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Daily Jigsaw Puzzle – Clean Edges</h1>

  <div id="reference">
    <strong>Reference:</strong><br>
    <img id="reference-image" alt="Reference puzzle" width="100" height="100">
  </div>

  <div id="instructions">Click on two pieces to swap them.</div>
  <div id="puzzle-container"></div>
  <div id="message"></div>

  <script>
    // -----------------------------------------------------------------------
    // 1) CONFIGURATION
    // -----------------------------------------------------------------------
    const baseSize = 400;    // The puzzle area (without bumps)
    const rows = 4, cols = 4; 
    const pieceW = baseSize / cols;   // e.g. 100px per piece
    const pieceH = baseSize / rows;   // e.g. 100px per piece
    const bumpSize = 20;     // size of the jigsaw “bump”
    // The container will be 400 + 2*20 = 440px to fit edges fully.

    // Use today's date (YYYY-MM-DD) as a seed to ensure the same puzzle for all.
    const dateStr = new Date().toISOString().split('T')[0];
    let seed = 0;
    for (let i = 0; i < dateStr.length; i++) {
      seed += dateStr.charCodeAt(i);
    }
    // Simple seeded random (mulberry32).
    function mulberry32(a) {
      return function() {
        let t = a += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      };
    }
    const random = mulberry32(seed);

    // -----------------------------------------------------------------------
    // 2) GENERATE A PROCEDURAL IMAGE (GRADIENT + RANDOM CIRCLES)
    // -----------------------------------------------------------------------
    function generateImage() {
      const canvas = document.createElement("canvas");
      canvas.width = baseSize;
      canvas.height = baseSize;
      const ctx = canvas.getContext("2d");

      // Gradient background
      const grad = ctx.createLinearGradient(0, 0, baseSize, baseSize);
      const color1 = `hsl(${Math.floor(random()*360)}, 70%, 70%)`;
      const color2 = `hsl(${Math.floor(random()*360)}, 70%, 70%)`;
      grad.addColorStop(0, color1);
      grad.addColorStop(1, color2);
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, baseSize, baseSize);

      // Random circles
      for (let i = 0; i < 10; i++) {
        ctx.beginPath();
        const x = random() * baseSize;
        const y = random() * baseSize;
        const radius = random() * 40 + 10;
        ctx.arc(x, y, radius, 0, 2 * Math.PI);
        ctx.fillStyle = `hsla(${Math.floor(random()*360)}, 70%, 50%, 0.5)`;
        ctx.fill();
      }

      return canvas;
    }
    const baseImageCanvas = generateImage();
    // Display a small reference thumbnail.
    document.getElementById("reference-image").src = baseImageCanvas.toDataURL();

    // -----------------------------------------------------------------------
    // 3) DEFINE JIGSAW PIECE EDGES
    //    0 = flat, +1 = tab (bump out), -1 = blank (bump in)
    // -----------------------------------------------------------------------
    const pieces = [];
    for (let r = 0; r < rows; r++) {
      pieces[r] = [];
      for (let c = 0; c < cols; c++) {
        const piece = { row: r, col: c, currentRow: r, currentCol: c, edges: {} };

        // Top edge
        if (r === 0) {
          piece.edges.top = 0;
        } else {
          // Must match the piece above (inverse of its bottom)
          piece.edges.top = -pieces[r - 1][c].edges.bottom;
        }
        // Left edge
        if (c === 0) {
          piece.edges.left = 0;
        } else {
          // Must match the piece to the left (inverse of its right)
          piece.edges.left = -pieces[r][c - 1].edges.right;
        }
        // Right edge
        if (c === cols - 1) {
          piece.edges.right = 0;
        } else {
          piece.edges.right = (random() > 0.5) ? 1 : -1;
        }
        // Bottom edge
        if (r === rows - 1) {
          piece.edges.bottom = 0;
        } else {
          piece.edges.bottom = (random() > 0.5) ? 1 : -1;
        }
        pieces[r][c] = piece;
      }
    }

    // -----------------------------------------------------------------------
    // 4) CUT THE IMAGE FOR EACH PIECE (OFFSCREEN CANVAS)
    // -----------------------------------------------------------------------
    // We'll create a piece canvas sized (pieceW + 2*bumpSize) by (pieceH + 2*bumpSize)
    // so the jigsaw tabs fit. We'll offset the shape so the "flat" portion is at (bumpSize,bumpSize).
    // Then we draw the portion of the base image that corresponds to (r, c).
    //
    // This ensures the edges match up perfectly, because each piece is literally cut
    // from the big image with complementary edges.
    // -----------------------------------------------------------------------
    function drawJigsawShape(ctx, edges, w, h, bump) {
      // We'll draw from (0,0) to (w,h), but interpret edges for the top/left as well.
      ctx.beginPath();

      // Top edge
      const topThird = w / 3;
      ctx.moveTo(0, 0);
      ctx.lineTo(topThird, 0);
      if (edges.top !== 0) {
        ctx.bezierCurveTo(
          topThird + topThird/4, edges.top * bump,
          2*topThird - topThird/4, edges.top * bump,
          2*topThird, 0
        );
      }
      ctx.lineTo(w, 0);

      // Right edge
      const rightThird = h / 3;
      ctx.lineTo(w, rightThird);
      if (edges.right !== 0) {
        ctx.bezierCurveTo(
          w + edges.right*bump, rightThird + rightThird/4,
          w + edges.right*bump, 2*rightThird - rightThird/4,
          w, 2*rightThird
        );
      }
      ctx.lineTo(w, h);

      // Bottom edge
      const bottomThird = w / 3;
      ctx.lineTo(w - bottomThird, h);
      if (edges.bottom !== 0) {
        ctx.bezierCurveTo(
          w - bottomThird - bottomThird/4, h + edges.bottom*bump,
          bottomThird + bottomThird/4, h + edges.bottom*bump,
          bottomThird, h
        );
      }
      ctx.lineTo(0, h);

      // Left edge
      const leftThird = h / 3;
      ctx.lineTo(0, h - leftThird);
      if (edges.left !== 0) {
        ctx.bezierCurveTo(
          edges.left*bump, h - leftThird - leftThird/4,
          edges.left*bump, leftThird + leftThird/4,
          0, leftThird
        );
      }
      ctx.lineTo(0, 0);

      ctx.closePath();
    }

    // -----------------------------------------------------------------------
    // 5) CREATE THE ACTUAL DOM ELEMENTS FOR PIECES AND SCRAMBLE THEIR POSITIONS
    // -----------------------------------------------------------------------
    // We'll do a simple approach: build a list of all positions, shuffle them,
    // then assign them to pieces as "currentRow"/"currentCol".
    // -----------------------------------------------------------------------
    const positions = [];
    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        positions.push({ row: r, col: c });
      }
    }
    // Shuffle
    for (let i = positions.length - 1; i > 0; i--) {
      const j = Math.floor(random() * (i + 1));
      [positions[i], positions[j]] = [positions[j], positions[i]];
    }

    const container = document.getElementById("puzzle-container");
    const pieceList = []; // Flattened array for easy iteration

    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        const piece = pieces[r][c];

        // Create an offscreen canvas to "cut out" the piece.
        const offCanvas = document.createElement("canvas");
        offCanvas.width = pieceW + 2*bumpSize;
        offCanvas.height = pieceH + 2*bumpSize;
        const ctx = offCanvas.getContext("2d");

        // Translate so the top-left corner of the piece shape is at (bumpSize,bumpSize).
        ctx.save();
        ctx.translate(bumpSize, bumpSize);
        drawJigsawShape(ctx, piece.edges, pieceW, pieceH, bumpSize);
        ctx.clip();
        // Draw the correct portion of the base image at (0,0).
        ctx.drawImage(
          baseImageCanvas,
          c * pieceW, // source x
          r * pieceH, // source y
          pieceW, pieceH,
          0, 0,
          pieceW, pieceH
        );
        ctx.restore();

        // Now we have a piece cut out. We'll put it in an actual <canvas> in the DOM.
        const pieceCanvas = document.createElement("canvas");
        pieceCanvas.width = offCanvas.width;
        pieceCanvas.height = offCanvas.height;
        pieceCanvas.className = "piece";
        const pieceCtx = pieceCanvas.getContext("2d");
        pieceCtx.drawImage(offCanvas, 0, 0);

        // Scrambled position from the shuffled array
        const pos = positions.pop();
        piece.currentRow = pos.row;
        piece.currentCol = pos.col;

        // Place it in the container. Because each piece is bigger than pieceW/pieceH,
        // we offset by -bumpSize so it lines up nicely in the puzzle.
        pieceCanvas.style.left = (piece.currentCol * pieceW - bumpSize) + "px";
        pieceCanvas.style.top  = (piece.currentRow * pieceH - bumpSize) + "px";

        // Save reference for swapping
        piece.canvas = pieceCanvas;
        pieceList.push(piece);

        container.appendChild(pieceCanvas);

        // Add click handler for swapping
        pieceCanvas.addEventListener("click", () => pieceClicked(piece));
      }
    }

    let firstSelected = null;
    function pieceClicked(piece) {
      if (!firstSelected) {
        firstSelected = piece;
        piece.canvas.classList.add("selected");
      } else if (firstSelected === piece) {
        // Deselect if the same piece is clicked again
        piece.canvas.classList.remove("selected");
        firstSelected = null;
      } else {
        // Swap positions
        swapPieces(firstSelected, piece);
        firstSelected.canvas.classList.remove("selected");
        firstSelected = null;
        // Check if solved
        if (checkSolved()) {
          document.getElementById("message").innerText = "Congratulations! Puzzle solved!";
        }
      }
    }

    function swapPieces(p1, p2) {
      const tmpRow = p1.currentRow;
      const tmpCol = p1.currentCol;
      p1.currentRow = p2.currentRow;
      p1.currentCol = p2.currentCol;
      p2.currentRow = tmpRow;
      p2.currentCol = tmpCol;

      // Update their on-screen positions
      p1.canvas.style.left = (p1.currentCol * pieceW - bumpSize) + "px";
      p1.canvas.style.top  = (p1.currentRow * pieceH - bumpSize) + "px";
      p2.canvas.style.left = (p2.currentCol * pieceW - bumpSize) + "px";
      p2.canvas.style.top  = (p2.currentRow * pieceH - bumpSize) + "px";
    }

    function checkSolved() {
      for (let piece of pieceList) {
        if (piece.currentRow !== piece.row || piece.currentCol !== piece.col) {
          return false;
        }
      }
      return true;
    }
  </script>
</body>
</html>
